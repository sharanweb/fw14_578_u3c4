<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./styles/main.css"> 
  </head>

  <body>
    <div id="container">
      <div id="sidebar">
         
        <!--DO NOT CHANGE THIS ID's-->
        <!--Append the horizontal navbar(sidebar) here only-->
      </div>

      <div id="main">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Append top headlines from india here only-->
      </div>
    </div>
  </body>
  <script type="module">
    import sidebar from "./components/sidebar.js"

    var side = document.getElementById("sidebar");
    side.innerHTML = sidebar();

    import {apiCall, appendArticles} from "./scripts/main.js"
    let url = "https://shrouded-earth-23381.herokuapp.com/api/headlines/india";

    let data = await apiCall(url);
    // console.log(data);

    var main = document.getElementById("main");
    appendArticles(data,main);

    //searching//
    import storeSearchterm from "./scripts/search.js"
    let searchbar  = document.getElementById("searchbar");
    searchbar.addEventListener("keypress",(e)=>{
      if(e.key == "Enter"){
        let term = document.getElementById("searchbar").value;
        storeSearchterm(term)
      }
    });


  </script>
</html>
